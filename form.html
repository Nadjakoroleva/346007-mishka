<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mishka</title>
</head>
<body>

  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-image" src="#" alt="Магазин Mishka">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button" name="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active"><a href="index.html"></a>Главная</li>
          <li class="site-list__item"><a href="form.html">Форма</a></li>
          <li class="site-list__item"><a href="catalog.html">Каталог</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="order">
    <h2 class="order__title">Вязание на заказ</h2>
    <p class="order__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="order__form" action="/echo" method="post">

      <fieldset>
      <legend>Тип</legend>
        <input type="radio" id="type1" name="type" value="accessory-interior">
        <label for="type1">Аксессуар для интерьера</label>
        <input type="radio" id="type2" name="type" value="kids-toy">
        <label for="type2">Детская игрушка</label>
        </fieldset>

        <fieldset>
          <legend>Цвет</legend>
          <input type="checkbox" id="choose-color" name="white" value="color">
          <label for="choose-color">Белый</label>
          <input type="checkbox" id="choose-color" name="gray" value="color">
          <label for="choose-color">Серый</label>
          <input type="checkbox" id="choose-color" name="tiffany" value="color">
          <label for="choose-color">«Тиффани»</label>
          <input type="checkbox" id="choose-color" name="black" value="color">
          <label for="choose-color">Черный</label>
          <input type="checkbox" id="choose-color" name="pink" value="color">
          <label for="choose-color">Розовый</label>
          <input type="checkbox" id="choose-color" name="orange" value="color">
          <label for="choose-color">Оранжевый</label>
        </fieldset>

        <fieldset>
          <legend>ФИО</legend>
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" name="surname" placeholder="Укажите фамилию" required>
          <label for="second-name">Отчество</label>
          <input type="text" id="second-name" name="second-name" placeholder="Отчество, если желаете">
          <label for="tel">Тел</label>
          <input type="tel" id="tel" name="tel" placeholder="+7 XXX XX XX" required>
          <label for="email">E-mail</label>
          <input type="mail" id="email" name="email" placeholder="Ваш Email" required>
          <label for="add">Доп</label>
          <input type="text" id="add" name="add" placeholder="Опишите все ваши пожелания к заказу">
        </fieldset>
        <p class="order__required">Поля обязательны для заполнения</p>
        <button class="btn" type="button" name="button">Отправить заказ</button>
    </form>
  </section>

  <footer class="footer">

    <div class="footer-wrapper">
      <ul class="footer__btn">
        <li class="footer__btn--instagram"><a href="#"><img src="" alt="Instagram"></a></li>
        <li class="footer__btn--facebook"><a href="#"><img src="" alt="Facebook"></a></li>
        <li class="footer__btn--twitter"><a href="#"><img src="" alt="Twitter"></a></li>
      </ul>
    </div>

    <div class="footer-wrapper">
      <ul class="footer-dev">
        <li class="footer-dev__title">Разработано</li>
        <li class="footer-dev__logo"><a href=""></a><img src="" alt="HTML Academy"></li>
      </ul>
    </div>

  </footer>

</body>
</html>
