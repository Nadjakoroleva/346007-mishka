<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mishka</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header class="page-header">

      <a class="page-header__logo" href="index.html"><img class="page-header__logo-image" src="#" alt="Магазин Mishka"></a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" name="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html"></a>Главная</li>
            <li class="site-list__item site-list__item--active"><a href="form.html">Форма</a></li>
            <li class="site-list__item"><a href="catalog.html">Каталог</a></li>
          </ul>
        </div>
      </nav>

    </header>

    <section class="order">
      <div class="container">
        <h2 class="order__title">Вязание на заказ</h2>
        <p class="order__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order__form" action="/echo" method="post">

          <fieldset>
            <legend>Тип</legend>
            <div class="form-control">
              <input class="form-control__type" type="radio" id="type1" name="type" value="accessory-interior">
              <label class="form-control__type-name" for="type1">Аксессуар для интерьера</label>
              <input class="form-control__type" type="radio" id="type2" name="type" value="kids-toy">
              <label class="form-control__type-name" for="type2">Детская игрушка</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Цвет</legend>
            <div class="form-control">
              <input class="form-control__color" type="checkbox" id="choose-color" name="white" value="color">
              <label class="form-control__color-name" for="choose-color">Белый</label>
              <input class="form-control__color" type="checkbox" id="choose-color" name="gray" value="color">
              <label class="form-control__color-name" for="choose-color">Серый</label>
              <input class="form-control__color" type="checkbox" id="choose-color" name="tiffany" value="color">
              <label class="form-control__color-name" for="choose-color">«Тиффани»</label>
              <input class="form-control__color" type="checkbox" id="choose-color" name="black" value="color">
              <label class="form-control__color-name" for="choose-color">Черный</label>
              <input class="form-control__color" type="checkbox" id="choose-color" name="pink" value="color">
              <label class="form-control__color-name" for="choose-color">Розовый</label>
              <input class="form-control__color" type="checkbox" id="choose-color" name="orange" value="color">
              <label class="form-control__color-name" for="choose-color">Оранжевый</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>ФИО</legend>
            <div class="form-control">
              <label class="form-control__userinfo" for="name">Имя</label>
              <input class="form-control__user-input" type="text" id="name" name="name" placeholder="Введите ваше имя" required>
              <label class="form-control__userinfo" for="surname">Фамилия</label>
              <input class="form-control__user-input" type="text" id="surname" name="surname" placeholder="Укажите фамилию" required>
              <label class="form-control__userinfo" for="second-name">Отчество</label>
              <input class="form-control__user-input" type="text" id="second-name" name="second-name" placeholder="Отчество, если желаете">
              <label class="form-control__userinfo" for="tel">Тел</label>
              <input class="form-control__user-input" type="tel" id="tel" name="tel" placeholder="+7 XXX XX XX" required>
              <label class="form-control__userinfo" for="email">E-mail</label>
              <input class="form-control__user-input" type="mail" id="email" name="email" placeholder="Ваш Email" required>
              <label class="form-control__userinfo" for="add">Доп</label>
              <input class="form-control__user-input" type="text" id="add" name="add" placeholder="Опишите все ваши пожелания к заказу">
            </div>
          </fieldset>
          <p class="order__required">Поля обязательны для заполнения</p>
          <button class="btn" type="button" name="button">Отправить заказ</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <ul class="footer__btn">
            <li class="footer__btn--instagram">
              <a href="#"><img src="" alt="Instagram"></a>
            </li>
            <li class="footer__btn--facebook">
              <a href="#"><img src="" alt="Facebook"></a>
            </li>
            <li class="footer__btn--twitter">
              <a href="#"><img src="" alt="Twitter"></a>
            </li>
          </ul>


          <div class="footer-wrapper">
            <ul class="footer-dev">
              <li class="footer-dev__title">Разработано</li>
              <li class="footer-dev__logo">
                <a href=""></a><img src="" alt="HTML Academy"></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
